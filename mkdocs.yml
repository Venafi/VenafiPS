site_name: VenafiPS
theme:
  name: material
  logo: images/venafi_logo.png
repo_url: https://github.com/Venafi/VenafiPS
repo_name: VenafiPS
edit_uri: edit/main/docs
docs_dir: docs
nav:
  - "Introduction": "index.md"
  - "Changelog": "changelog.md"
  - 'Functions':
    - "Add-TppCertificateAssociation": "functions/Add-TppCertificateAssociation.md"

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
