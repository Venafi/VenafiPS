# This is a basic workflow to help you get started with Actions

name: CD

# Controls when the workflow will run
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deployment:
    name: Deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set perms
        run: |
          sudo chmod -R 755 .
      - name: Generate file hash
        shell: pwsh
        run: |
          $fullPath = Resolve-Path ./VenafiPS | Select-Object -ExpandProperty Path
          Get-ChildItem -Path ./VenafiPS -Recurse | Get-FileHash -Algorithm SHA256 | Select-Object Hash,
          @{
          'n' = 'File'
          'e' = {
          $_.Path.Replace("$fullPath/", '')
          }
          } | ConvertTo-Json | Out-File -FilePath ../../hash.json
      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: hash.json
          path: /home/runner/work/hash.json
