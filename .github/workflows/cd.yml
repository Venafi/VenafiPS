name: CD

# Controls when the workflow will run
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  lint-with-PSScriptAnalyzer:
    name: Install and run PSScriptAnalyzer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update module metadata and docs
        shell: pwsh
        run: |
          # placeholder
      - name: Generate file hash
        shell: pwsh
        run: |
          $fullPath = Resolve-Path . | Select-Object -ExpandProperty Path
          Get-ChildItem -Path . -Recurse | Get-FileHash -Algorithm SHA256 | Select-Object Hash,
          @{
          'n' = 'File'
          'e' = {
          $_.Path.Replace("$fullPath\", '')
          }
          } | ConvertTo-Json | Out-File -FilePath ../hash.json
      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: pssa-results
          path: /home/runner/work/pssa.json
